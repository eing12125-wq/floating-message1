<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy New Year & Merry Christmas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap');

  body {
    margin: 0;
    font-family: 'Mountains of Christmas', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #8b0000, #b22222, #ff6347);
    overflow: hidden;
    color: white;
    position: relative;
  }

  #header {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 0 0 12px #ff0000, 0 0 25px #ffa07a;
    letter-spacing: 3px;
    z-index: 1000;
    user-select: none;
  }

  #scene {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .message {
    position: absolute;
    padding: 12px 20px;
    background: rgba(255,240,240,0.9);
    border-radius: 30px;
    white-space: nowrap;
    animation: float 18s linear infinite;
    box-shadow: 0 4px 12px rgba(139,0,0,0.5);
    font-size: 18px;
    color: #550000;
  }

  @keyframes float {
    from { transform: translateX(110vw); }
    to { transform: translateX(-120%); }
  }

  #control {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,240,240,0.95);
    padding: 18px 20px;
    border-radius: 24px;
    box-shadow: 0 0 25px #ff6347;
    display: flex;
    gap: 12px;
    align-items: center;
    font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
  }

  input {
    padding: 10px 16px;
    font-size: 18px;
    width: 260px;
    border: 2px solid #b22222;
    border-radius: 20px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  input:focus {
    box-shadow: 0 0 8px 3px #ff6347;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff0000, #b22222);
    color: white;
    border: none;
    border-radius: 20px;
    box-shadow: 0 6px 12px #b22222cc;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(45deg, #ff6347, #ff4500);
  }

  .star {
    position: fixed;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
    pointer-events: none;
  }

  @keyframes twinkle {
    from {opacity: 0.8;}
    to {opacity: 0.2;}
  }

  .snowflake {
    position: fixed;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px white);
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0);}
    100% { transform: translateY(110vh) translateX(50px);}
  }
</style>
</head>
<body>

<div id="header">ðŸŽ‰ Happy New Year and Merry Christmas ðŸŽ„</div>
<div id="scene"></div>

<div id="control">
  <input id="textInput" placeholder="à¸žà¸´à¸¡à¸žà¹Œà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸‚à¸­à¸‡à¸„à¸¸à¸“" maxlength="40" />
  <button onclick="addMessage()">à¸ªà¹ˆà¸‡à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡</button>
</div>

<script>
const bannedWords = [
  'à¸«à¸µ', 'à¸„à¸§à¸¢', 'à¹à¸•à¸”', 'à¹€à¸«à¸µà¹‰à¸¢', 'à¸ªà¸±à¸ª', 'à¸™à¸¡', 'à¹€à¸Šà¸µà¹‰à¸¢', 'à¹à¸¡à¹ˆà¸‡', 'à¸Šà¸´à¸šà¸«à¸²à¸¢', 'à¸«à¹ˆà¸²', 'à¸«à¸³', 'à¸à¸µ', 'à¸«à¸£à¸£à¸¡', 'à¸­à¸µ', 'à¸®à¸µ', 'à¸›à¸µà¹Š'
];

function filterBadWords(text) {
  let filtered = text;
  bannedWords.forEach(word => {
    const re = new RegExp(word, 'gi');
    filtered = filtered.replace(re, '***');
  });
  return filtered;
}

function addMessage() {
  const input = document.getElementById("textInput");
  let msg = input.value.trim();
  if (!msg) return;

  msg = filterBadWords(msg);

  const div = document.createElement("div");
  div.className = "message";
  div.textContent = msg;

  div.style.top = Math.random() * 80 + "vh";
  div.style.animationDuration = (12 + Math.random() * 12) + "s";

  document.getElementById("scene").appendChild(div);
  input.value = "";
}

function createStars(count = 30) {
  for (let i = 0; i < count; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.animationDuration = (1 + Math.random() * 2) + 's';
    document.body.appendChild(star);
  }
}

function createSnowflakes(count = 40) {
  for (let i = 0; i < count; i++) {
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    const size = Math.random() * 5 + 2;
    flake.style.width = flake.style.height = size + 'px';
    flake.style.left = Math.random() * window.innerWidth + 'px';
    flake.style.animationDuration = (5 + Math.random() * 10) + 's';
    flake.style.animationDelay = Math.random() * 10 + 's';
    document.body.appendChild(flake);
  }
}

window.onload = function() {
  createStars();
  createSnowflakes();
};
</script>

</body>
</html>
