<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Merry Christmas & Happy New Year</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap');

body {
  margin: 0;
  font-family: 'Mountains of Christmas', cursive, Arial, sans-serif;
  background: linear-gradient(135deg, #8b0000, #b22222, #ff6347);
  overflow: hidden;
  color: white;
  position: relative;
}

/* หัวข้อใหญ่ */
#header {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 4rem;
  font-weight: 700;
  text-shadow: 0 0 12px #ff0000, 0 0 25px #ffa07a;
  letter-spacing: 3px;
  z-index: 1000;
  user-select: none;
}

/* พื้นที่ข้อความลอย */
#scene {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.message {
  position: absolute;
  padding: 0.6em 1em;
  background: rgba(255,240,240,0.9);
  border-radius: 30px;
  white-space: nowrap;
  animation: float 18s linear infinite;
  box-shadow: 0 4px 12px rgba(139,0,0,0.5);
  font-size: clamp(14px, 4vw, 20px); /* responsive */
  color: #550000;
}

@keyframes float {
  from { transform: translateX(110vw); }
  to { transform: translateX(-120%); }
}

/* แถบ input */
#control {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,240,240,0.95);
  padding: 1em;
  border-radius: 1.5em;
  display: flex;
  gap: 0.5em;
  align-items: center;
  flex-wrap: wrap;
}

input {
  flex: 1 1 150px;
  padding: 0.8em 1em;
  font-size: 1em;
  border: 2px solid #b22222;
  border-radius: 1em;
  outline: none;
}

input:focus {
  box-shadow: 0 0 8px 3px #ff6347;
}

button {
  padding: 0.8em 1em;
  font-size: 1em;
  flex: 0 0 auto;
  border-radius: 1em;
  cursor: pointer;
  background: linear-gradient(45deg, #ff0000, #b22222);
  color: white;
  border: none;
}
button:hover {
  background: linear-gradient(45deg, #ff6347, #ff4500);
}
